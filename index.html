<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        #numbers {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
        }

        #calculateBtn {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <label for="numbers">Enter numbers (comma separated):</label>
        <input type="text" id="numbers">
        <button id="calculateBtn">Calculate Range</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function () {
            var numbersInput = document.getElementById('numbers').value;
            var numbersArray = numbersInput.split(',').map(function (num) {
                return parseFloat(num);
            });

            var min = Math.min(...numbersArray);
            var max = Math.max(...numbersArray);
            var range = max - min;

            document.getElementById('result').textContent = 'Range: ' + range;
        });
    </script>
</body>

</html>
